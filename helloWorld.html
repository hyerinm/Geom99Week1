<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5a1FoKmbmQ1djPh6pRx7oiknBf3ACNOE&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 90%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .description {
        margin: 20px;
        padding: 10px;

      }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 7.466237124029306, lng: 126.44030946191648 },
          zoom: 12,
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div class= "description">
      <h1> Incheon International Airport</h1>
      <p> Largest airport in South Korea, the primary airport serving the Seoul Capital Area. 
        It has been rated as the world's fourth best and one of the cleanest airports by Skytrax.</p>
    </div>
  </body>
</html>
