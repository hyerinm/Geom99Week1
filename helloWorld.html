<!-- Declare the application as HTML5 using below declaration-->
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!--src: The URL where the Maps JavaScript API is loaded from, including all of the symbols and definitons you need for uisng the Maps JavaScript API-->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkmLUrjFLRjCmHKA1aWWang_r8WaOHM-8&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        /*Take up 1005 of the height of the HTML*/
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -37.330, lng: 126.591 },
          zoom: 8,
        });
      }
    </script>
  </head>
  <body>
      <!-- Created a div element named "map" to hold the map-->
    <div id="map"></div>
  </body>
</html>
